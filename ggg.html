<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фіксована Таблична Верстка</title>
    <style>
      .table-fixed {
        width: 200px;
        border-collapse: collapse;
        border: 1px solid black;
      }
      .table-fixed td {
        border: 1px solid black;
        text-align: center;
      }
      .row-1,
      .row-3 {
        height: 50px;
        background-color: blue;
        color: white;
      }
      .row-2 td {
        width: 50px;
        background-color: yellow;
      }
      .center-cell {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h2>Фіксована Таблична Верстка</h2>
    <table class="table-fixed">
      <tr class="row-1">
        <td colspan="3">1</td>
      </tr>
      <tr class="row-2">
        <td>2</td>
        <td class="center-cell" rowspan="2">4</td>
        <td>5</td>
      </tr>
      <tr class="row-3">
        <td colspan="3">3</td>
      </tr>
    </table>
  </body>
</html>
