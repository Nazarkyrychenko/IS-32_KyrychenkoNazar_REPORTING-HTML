<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="myCss.css" />
    <title>Лабораторні роботи</title>
  </head>
  <body>
    <div class="header">
      <h1>Застосунок книжкового магазину</h1>
      <div>
        <p>Студент: ІС-32 Кириченко Назар Сергійович</p>
        <img src="./Images/myPicture.jpg" alt="Фото студента" />
      </div>
    </div>

    <div class="lab-buttons">
      <button class="button" onclick="showLabButtons(1)">
        Лабораторна робота №1
      </button>
      <button class="button" onclick="showLabButtons(2)">
        Лабораторна робота №2
      </button>
      <button class="button" onclick="showLabButtons(3)">
        Лабораторна робота №3
      </button>
      <button class="button" onclick="showLabButtons(4)">
        Лабораторна робота №4
      </button>
      <button class="button" onclick="showLabButtons(5)">
        Лабораторна робота №5
      </button>
      <button class="button" onclick="showLabButtons(6)">
        Лабораторна робота №6
      </button>
      <button class="button" onclick="showLabButtons(7)">
        Лабораторна робота №7
      </button>
      <button class="button" onclick="showLabButtons(8)">
        Лабораторна робота №8
      </button>
      <button class="button" onclick="showLabButtons(9)">
        Лабораторна робота №9
      </button>
    </div>

    <div class="container">
      <div class="left-menu" id="dynamic-buttons">
        <!-- Кнопки будуть змінюватися динамічно -->
        <button onclick="loadContent('./lab1/lab1Description.html')">
          Опис предметного середовища
        </button>
        <button onclick="loadContent('./lab1/lab1Structure.html')">
          Структура документа
        </button>
        <button onclick="loadContent('./lab1/lab1Table.html')">
          HTML-код таблиць
        </button>
        <button onclick="loadContent('./lab1/lab1Lists.html')">
          HTML-код списку
        </button>
        <button onclick="loadContent('./lab1/lab1Form.html')">
          HTML-код форми
        </button>
        <button onclick="loadContent('./lab1/lab1Images.html')">
          HTML-код зображення
        </button>
        <button onclick="loadContent('./lab1/lab1Conclusion.html')">
          Висновки
        </button>
      </div>

      <div class="right-content" id="content">
        <h2>Ласкаво просимо</h2>
        <p>
          Натисніть на одну з кнопок зліва або зверху, щоб побачити інформацію
          про лабораторні роботи.
        </p>
      </div>
    </div>

    <script>
      // Функція для завантаження контенту у правий блок
      function loadContent(filename) {
        fetch(filename)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("content").innerHTML = data;
          })
          .catch((error) => {
            document.getElementById("content").innerHTML =
              "Помилка завантаження.";
          });
      }

      // Функція для заміни кнопок для конкретних лабораторних робіт
      function showLabButtons(labNumber) {
        const buttonContainer = document.getElementById("dynamic-buttons");

        if (labNumber === 1) {
          buttonContainer.innerHTML = `
          		  <button onclick="loadContent('./lab1/lab1Description.html')">
          		Опис предметного середовища
          	  </button>
          	  <button onclick="loadContent('./lab1/lab1Structure.html')">
          		Структура документа
          	  </button>
          	  <button onclick="loadContent('./lab1/lab1Table.html')">HTML-код таблиць</button>
          	  <button onclick="loadContent('./lab1/lab1Lists.html')">HTML-код списку</button>
          	  <button onclick="loadContent('./lab1/lab1Form.html')">HTML-код форми</button>
          	  <button onclick="loadContent('./lab1/lab1Images.html')">HTML-код зображення</button>
          	  <button onclick="loadContent('./lab1/lab1Conclusion.html')">Висновки</button>
          		`;
        } else if (labNumber === 2) {
          buttonContainer.innerHTML = `
          		  <button onclick="loadContent('./lab2/theme.html')">Тема Мета Місце розташування сайту, звіту</button>
          		  <button onclick="loadContent('./lab2/styleConnection.html')">Способи підключення стилів</button>
          		  <button onclick="loadContent('./lab2/selectors.html')">Селектори</button>
          		  <button onclick="loadContent('./lab2/tagSelectors.html')">Селектори тегу</button>
          		  <button onclick="loadContent('./lab2/classSelectors.html')">Селектори класу</button>

          		  <button onclick="loadContent('./lab2/otherSelectors.html')">інші Селектори</button>
          		  <button onclick="loadContent('./lab2/Css.html')">Css шрифти Текст таблиці Фон Контур Списки Css: Просунутий</button>
          		  <button onclick="loadContent('./lab2/conclusion.html')">Висновки</button>
          		`;
        } else if (labNumber === 3) {
          buttonContainer.innerHTML = `

          		  <button onclick="loadContent('./lab3/theme.html')"> <b> Тема Мета Місце розташування сайту, звіту <b> </button>
          		  </button>
          		  <button> <span style="font-size: 20px"> <b> Завдання 1 <b> </span></button>
          		  </button>
          		  <button onclick="loadContent('./lab3/ScreenshotOfPage.html')">
             		    <span style="font-size: 14px;">  Зовнішній вигляд макету  </span>
          		  </button>
          		  <button onclick="loadContent('./lab3/LayoutScreens.html')">
             		    <span style="font-size: 14px;">  Код макету  </span>
          		  </button>
          		  <button> <span style="font-size: 20px"> <b> Завдання 2 <b> </span></button>
          		  </button>
          		  <button onclick="loadContent('./lab3/TableFixed.html')">
             		    <span style="font-size: 14px;"> Фіксована таблична верстка </span>
          			</button>

          			<button onclick="loadContent('./lab3/TableResponsive.html')">
             		    <span style="font-size: 14px;">  Гумова таблична верстка  </span>
          			</button>

          			<button onclick="loadContent('./lab3/BlockFixed.html')">
             		    <span style="font-size: 14px;">  Фіксована блокова верстка </span>
          			</button>

          		 <button onclick="loadContent('./lab3/BlockResponsive.html')">
             		    <span style="font-size: 14px;">Гумова блокова верстка </span>
          			</button>
          			<button> <span style="font-size: 20px"> <b> Завдання 3 <b> </span></button>
          		  </button>
          		 <button onclick="loadContent('./lab3/FlexBoxScreens.html')">
             		    <span style="font-size: 14px;"> Скріншот сторінки(Flexbox) </span>
          			</button>

          			<button onclick="loadContent('./lab3/FlexBoxHtmlCode.html')">
             		    <span style="font-size: 14px;"> Html код (Flexbox) </span>
          			</button>

          			<button onclick="loadContent('./lab3/FlexBoxCssCode.html')">
             		    <span style="font-size: 14px;"> Css код (Flexbox) </span>
          			</button>

          			<button onclick="loadContent('./lab3/Conclusion.html')"> <span style="font-size: 20px"> <b> Висновки <b> </span></button>
          		`;
        } else if (labNumber === 4) {
          buttonContainer.innerHTML = `

          		<button onclick="loadContent('./lab4/theme.html')"> <b> Тема Мета Місце розташування сайту <b> </button>
          		</button>

          		<button onclick="loadContent('./lab4/explanation.html')"> <b> Пояснення коду <b> </button>
          		</button>
          	  `;
        } else if (labNumber === 5) {
          buttonContainer.innerHTML = `

          		<button onclick="loadContent('./lab5/description.html')"> <b> Тема Мета Місце розташування сайту <b> </button>
          		</button>

          		<button onclick="loadContent('./lab5/task1.html')"> <b>  ЗАВДАННЯ 1 <b> </button>
          		</button>

          		<button onclick="loadContent('./lab5/task2.html')"> <b>  ЗАВДАННЯ 2 <b> </button>
          		</button>

          		<button onclick="loadContent('./lab5/task3.html')"> <b>  ЗАВДАННЯ 3 <b> </button>
          		</button>

          		<button onclick="loadContent('./lab5/task4.html')"> <b>  ЗАВДАННЯ 4 <b> </button>
          		</button>

          		<button onclick="loadContent('./lab5/task5.html')"> <b>  ЗАВДАННЯ 5 <b> </button>
          		</button>
          	  `;
        } else if (labNumber === 6) {
          buttonContainer.innerHTML = `

          		<button onclick="loadContent('./lab6/description.html')"> <b> Тема Мета Місце розташування сайту <b> </button>
          		</button>

          		<button onclick="loadContent('./lab6/task1.html')"> <b>  ЗАВДАННЯ 1 <b> </button>
          		</button>

          		<button onclick="loadContent('./lab6/task3.html')"> <b>  ЗАВДАННЯ 3 <b> </button>
          		</button>

          		<button onclick="loadContent('./lab6/task5.html')"> <b>  ЗАВДАННЯ 5 <b> </button>
          		</button>

          		<button onclick="loadContent('./lab6/task7.html')"> <b>  ЗАВДАННЯ 7 <b> </button>
          		</button>

          		<button onclick="loadContent('./lab6/task9.html')"> <b>  ЗАВДАННЯ 9 <b> </button>
          		</button>
          	  `;
        } else {
          buttonContainer.innerHTML = `<p>Лабораторна робота №${labNumber} ще не підготовлена.</p>`;
        }
      }
    </script>
  </body>
</html>
