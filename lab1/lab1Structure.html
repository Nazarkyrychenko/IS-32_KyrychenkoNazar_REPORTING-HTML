<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.screenshots-container {
			display: flex;
			justify-content: space-around; /* Простір між скріншотами */
			margin: 20px 0;
		}
		.screenshots-container img {
			width: 48%; /* Розмір скріншота як відсоток ширини контейнера */
			border: 1px solid #ccc;
			border-radius: 10px;
		}
		.screenshots-container img:hover {
			transform: scale(1.05); /* Ефект збільшення при наведенні */
			transition: transform 0.3s ease;
		}
	</style>
</head>
<body>
	<h2>Структура головної сторінки</h2>
	<p>Головна сторінка складається з кількох основних секцій: шапки з навігацією, секції "hero", новинного блоку та футера з посиланнями. Нижче подається HTML-код таблиці та списків, що використовуються на сторінці.</p>

	<div class="screenshots-container">
		<img src="/Images/header.png" alt="Скріншот 1">
		<img src="/Images/main.png" alt="Скріншот 2">
		<img src="/Images/footer.png" alt="Скріншот 3">
	</div>
</body>
</html>
