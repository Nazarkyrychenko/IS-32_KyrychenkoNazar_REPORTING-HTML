<h2>Висновки</h2>
<p>Під час розробки цього веб-застосунку я навчився використовувати базові HTML-теги для створення таблиць, списків і зображень. Було інтегровано стилі для покращення вигляду веб-сторінки. Проект демонструє базові навички веб-розробки з акцентом на коректну структуру HTML-документів та Css.</p>
