<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання №1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #90ee90;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
      }
      button {
        margin-top: 10px;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        background-color: #008cba;
        color: white;
        border-radius: 4px;
      }
      input[type="text"] {
        margin-left: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ЗАВДАННЯ №1</h1>
      <button id="toggleButton">Приховати</button>
      <input type="text" id="textInput" value="Текст для тесту" />
    </div>

    <script>
      const toggleButton = document.getElementById("toggleButton");
      const textInput = document.getElementById("textInput");

      let isHidden = false;

      toggleButton.addEventListener("click", () => {
        if (isHidden) {
          // Розкрити текст
          textInput.type = "text";
          toggleButton.textContent = "Приховати";
          isHidden = false;
        } else {
          // Приховати текст
          textInput.type = "password";
          toggleButton.textContent = "Розкрити";
          isHidden = true;
        }
      });
    </script>
  </body>
</html>
