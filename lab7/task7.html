<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
  </head>
  <body>
    <ul id="categories">
      <li class="item">
        <h2>Animals</h2>
        <ul>
          <li>Cat</li>
          <li>Hamster</li>
          <li>Horse</li>
          <li>Parrot</li>
        </ul>
      </li>
      <li class="item">
        <h2>Products</h2>
        <ul>
          <li>Bread</li>
          <li>Prasley</li>
          <li>Cheese</li>
        </ul>
      </li>
      <li class="item">
        <h2>Technologies</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node.js</li>
        </ul>
      </li>
    </ul>

    <script>
      // Знаходимо список категорій
      const categoriesList = document.querySelector("#categories");

      // Знаходимо всі елементи з класом "item"
      const categoryItems = categoriesList.querySelectorAll(".item");

      // Виводимо кількість категорій
      console.log(`Number of categories: ${categoryItems.length}`);

      // Проходимо по кожному елементу li.item
      categoryItems.forEach((item) => {
        // Знаходимо текст заголовку (тег h2)
        const categoryTitle = item.querySelector("h2").textContent;

        // Знаходимо кількість вкладених елементів li
        const categoryElementsCount = item.querySelectorAll("ul li").length;

        // Виводимо в консоль інформацію про категорію
        console.log(`Category: ${categoryTitle}`);
        console.log(`Elements: ${categoryElementsCount}`);
      });
    </script>
  </body>
</html>
